
<div class="container container-login">
    <!--Linha principal-->
    <div class="row">
        <!--Coluna Logo-->
        <div class="col-sm-6">
            <img src="imagens/logo.png" width="250"/>
        </div>

        <!--Coluna FormulÃ¡rio-->
        <div class="col-sm-6 col-login">
            <h4> Acesso ao Sistema</h4>
            <!--Formulario Login-->
            <form class="form-login">
                <fieldset class="form-group">
                    <input ng-model="usuario.login" class="form-control" type="text" placeholder="Login" />
                    <input ng-model="usuario.senha" class="form-control" type="password" placeholder="Senha" />
                </fieldset>

                <fieldset>
                    <button ng-disable="!usuario.login || !usuario.senha" class="btn btn-primary btn-block" ng-click="acessarSistema(usuario)">Acessar</button>
                </fieldset>

            </form>
        </div>
    </div>

</div>
